<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        git BASH 支持linux命令
        git CMD 支持windows命令
        git GUI 图形化界面

    
        */
       /*
       具体操作
        进入目录的例子
        1.切换盘符 cd d:
          打开目录 cd phpstudy/.../.../
        2.配置git基本操作
        用户名
        git config --global user.name "oio55555"
        邮箱
        git config --global user.email "14018109010@qq.com"
          没有消息就是好消息
        3.git init  在本地初始化（建立暂存区)
          .git 文件储存当前项目的所有版本信息

        4.工作区——》暂存区
          git add 文件名
          git add * 提交所有文件

          git commit -m "这是提交的文件信息"
          
        5.查看当前工作区的状态
          git status

        6.从暂存区恢复文件到工作区
         git checkout 文件名
        
         7.查看修改了什么文件的什么地方
         git diff

         8.清屏 clear

         9.查看提交过的版本
           git log

        10.恢复文件到指定的版本
         git reset --hard 版本号

        11.生成ssh密匙
          ssh-keygen -t rsa -C "github邮箱地址"
        windows电脑查找文件: 我的电脑 => 用户 => 用户名文件夹 => .ssh(隐藏文件) => id_rsa.pub(存有密匙)

        12、github账户配置密匙

        13、暂存区 => 远程仓库
        git remote add origin https://github.com/BullFei/testDemo.git
        git push -u origin master

        【注】提交过程，可能需要你输入用户名，密码。

        14、git clone
        从远程仓库，克隆项目到本地

        15、git pull
        从远程仓库同步本地代码(更新)

       */
        </script>
</body>
</html>
